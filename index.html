<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La K-Influencia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand" aria-label="logo"><div class="logo-dot"></div></div>

        
        <nav aria-label="Menú principal del sitio">
          <ul class="pill-nav">
            <li>
              <a href="/" class="pill active" title="Ir al inicio del sitio"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="/tendencias"
                class="pill"
                title="Ver las últimas tendencias en K-pop y cultura"
                >Tendencias</a
              >
            </li>
            <li>
              <a
                href="/analisis"
                class="pill"
                title="Leer análisis detallados y opiniones"
                >Análisis</a
              >
            </li>
            <li>
              <a
                href="sobre-nosotros.html"
                class="pill"
                title="Conoce más sobre nuestro equipo"
                >Sobre nosotros</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-dots" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-inner">
          <h1 class="hero-title">
            <span>LA K-</span><br />
            <span>INFLUENCIA</span>
          </h1>

          <p class="hero-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>

          <!-- tira de tarjetas -->
          <div class="card-strip">
            <figure class="card tilt-1">
              <img
                src="images/rectangle-18-11.png"
                alt="Jennie de Blackpink con outfit denim"
                title="Ver más sobre Blackpink"
                loading="lazy"
              />
            </figure>
            <figure class="card tilt-2">
              <img
                src="images/rectangle-17-15.png"
                alt="Rosé de Blackpink con top rojo"
                title="Ver más sobre Rosé de Blackpink"
                loading="lazy"
              />
            </figure>
            <figure
              class="card card--empty tilt-0"
              aria-label="placeholder"
            ></figure>
            <figure class="card tilt-3">
              <img
                src="images/rectangle-20-19.png"
                alt="Logo de la tienda Temu"
                title="Explora Temu"
                loading="lazy"
              />
            </figure>
            <figure class="card tilt-4">
              <img
                src="images/rectangle-19-25.png"
                alt="Personaje de Squid Game con traje rosa"
                title="Ver detalles de Squid Game"
                loading="lazy"
              />
            </figure>

            <!-- botón play -->
            <button class="play-btn" aria-label="Reproducir">
              <span class="triangle" aria-hidden="true"></span>
            </button>
          </div>

          <!-- ola morada -->
          <img
            src="images/vector-1-6.svg"
            class="wave"
            alt=""
            aria-hidden="true"
          />
        </div>
      </section>
    </main>
  </body>
</html>
